<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8">
  <title>Unit 10</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").on("click",function(){
if(this.id=='btn1')
$("p").append("Append Text");
if(this.id=="btn2")
$("ol").append("Appended Item");

});
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<ol>
<li>List item 1</li>
<li>List item 2</li>
<li>List item 3</li>
</ol>
<button id="btn1">Append text paragraph</button>
<button id="btn2">Append item ol</button>
</body>
</html>
